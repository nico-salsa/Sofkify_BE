version: '3.8'

services:
  # PostgreSQL Databases
  postgres-users:
    image: postgres:15-alpine
    container_name: postgres-users
    environment:
      POSTGRES_USER: ${DB_USERNAME:-sofkify}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sofkify_secure_pass}
      POSTGRES_DB: ${DB_NAME_USERS:-sofkify_users}
    ports:
      - "5432:5432"
    volumes:
      - postgres-users-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - sofkify-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-sofkify}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-products:
    image: postgres:15-alpine
    container_name: postgres-products
    environment:
      POSTGRES_USER: ${DB_USERNAME:-sofkify}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sofkify_secure_pass}
      POSTGRES_DB: ${DB_NAME_PRODUCTS:-sofkify_products_bd}
    ports:
      - "5433:5432"
    volumes:
      - postgres-products-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - sofkify-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-sofkify}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-carts:
    image: postgres:15-alpine
    container_name: postgres-carts
    environment:
      POSTGRES_USER: ${DB_USERNAME:-sofkify}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sofkify_secure_pass}
      POSTGRES_DB: ${DB_NAME_CARTS:-sofkify_cars_bd}
    ports:
      - "5434:5432"
    volumes:
      - postgres-carts-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - sofkify-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-sofkify}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-orders:
    image: postgres:15-alpine
    container_name: postgres-orders
    environment:
      POSTGRES_USER: ${DB_USERNAME:-sofkify}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sofkify_secure_pass}
      POSTGRES_DB: ${DB_NAME_ORDERS:-sofkify_orders_bd}
    ports:
      - "5435:5432"
    volumes:
      - postgres-orders-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - sofkify-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-sofkify}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - sofkify-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      postgres-users:
        condition: service_healthy
      postgres-products:
        condition: service_healthy
      postgres-carts:
        condition: service_healthy
      postgres-orders:
        condition: service_healthy

  # Microservices
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      SERVER_PORT: 8080
      DB_HOST: ${DB_HOST_USERS:-postgres-users}
      DB_PORT: ${DB_PORT_USERS:-5432}
      DB_NAME: ${DB_NAME_USERS:-sofkify_users}
      DB_USERNAME: ${DB_USERNAME:-sofkify}
      DB_PASSWORD: ${DB_PASSWORD:-sofkify_secure_pass}
      RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "8080:8080"
    networks:
      - sofkify-network
    depends_on:
      postgres-users:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: product-service
    environment:
      SERVER_PORT: 8081
      DB_HOST: ${DB_HOST_PRODUCTS:-postgres-products}
      DB_PORT: ${DB_PORT_PRODUCTS:-5432}
      DB_NAME: ${DB_NAME_PRODUCTS:-sofkify_products_bd}
      DB_USERNAME: ${DB_USERNAME:-sofkify}
      DB_PASSWORD: ${DB_PASSWORD:-sofkify_secure_pass}
      RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "8081:8081"
    networks:
      - sofkify-network
    depends_on:
      postgres-products:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      SERVER_PORT: 8082
      DB_HOST: ${DB_HOST_ORDERS:-postgres-orders}
      DB_PORT: ${DB_PORT_ORDERS:-5432}
      DB_NAME: ${DB_NAME_ORDERS:-sofkify_orders_bd}
      DB_USERNAME: ${DB_USERNAME:-sofkify}
      DB_PASSWORD: ${DB_PASSWORD:-sofkify_secure_pass}
      RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      CART_SERVICE_URL: http://cart-service:8083/api
      PRODUCT_SERVICE_URL: http://product-service:8081/api
    ports:
      - "8082:8082"
    networks:
      - sofkify-network
    depends_on:
      postgres-orders:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure

  cart-service:
    build:
      context: ./cart-service
      dockerfile: Dockerfile
    container_name: cart-service
    environment:
      SERVER_PORT: 8083
      DB_HOST: ${DB_HOST_CARTS:-postgres-carts}
      DB_PORT: ${DB_PORT_CARTS:-5432}
      DB_NAME: ${DB_NAME_CARTS:-sofkify_cars_bd}
      DB_USERNAME: ${DB_USERNAME:-sofkify}
      DB_PASSWORD: ${DB_PASSWORD:-sofkify_secure_pass}
      RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      PRODUCT_SERVICE_URL: http://product-service:8081/api
      USER_SERVICE_URL: http://user-service:8080/api
    ports:
      - "8083:8083"
    networks:
      - sofkify-network
    depends_on:
      postgres-carts:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure

volumes:
  postgres-users-data:
  postgres-products-data:
  postgres-carts-data:
  postgres-orders-data:
  rabbitmq-data:

networks:
  sofkify-network:
    driver: bridge
